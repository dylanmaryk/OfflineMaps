<!DOCTYPE HTML>
<html manifest="offlinemaps.appcache">
	<head>
		<link rel="import" href="bower_components/paper-slider/paper-slider.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">
		<link rel="stylesheet" href="css/leaflet.css" />
		<link rel="stylesheet" href="css/offlinemaps.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/leaflet.js"></script>
		<script src='js/osmtogeojson.js'></script>
		<script src="js/offlinemaps.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="downloadButton"></div>
		<p id="locationLabel"></p>
		<div id="disableBox">
			<div>
				<div id="sliderButtonContainer">
					<p id="zoomSliderLabel" class="disableBoxElements">How many levels deep do you want to download?</p>
					<paper-slider id="zoomSlider" class="disableBoxElements" min="1" pin snaps></paper-slider>
					<paper-button id="confirmDownloadButton" class="disableBoxElements" raised>Download</paper-button>
				</div>
				<div id="progressLabelContainer">
					<paper-progress id="downloadProgress" class="disableBoxElements"></paper-progress>
					<p id="downloadProgressLabel" class="disableBoxElements"></p>
				</div>
			</div>
		</div>
	</body>
</html>
